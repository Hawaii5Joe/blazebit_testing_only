<div style="text-align:center">

<h2>Available Hikes</h2>



<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>Trail Name</th>
      <th>Distance</th>
      <th>Elevation</th>
      <th>Lattitude</th>
      <th>Longitude</th>
      <!-- <th>Admin</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hike of hikeInfo">
      <td>{{hike.name}}</td>
      <td>{{hike.distance}}</td>
      <td>{{hike.elevation}}</td>
      <td>{{hike.lattitude}}</td>
      <td>{{hike.longitude}}</td>
