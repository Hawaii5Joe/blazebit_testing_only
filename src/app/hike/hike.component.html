<ol class="breadcrumb">
  <li class="active">Hike</li>
</ol>
<h2>Current Hikes Available</h2>



<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>Trail Name</th>
      <th>Distance</th>
      <th>Elevation</th>
      <th>Pass Required</th>
      <th>Rating</th>
      <!-- <th>Admin</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stub of stubData">
      <td>{{stub.destination}}</td>
      <td>{{stub.distance}}</td>
      <td>{{stub.elevation}}</td>
      <td>{{stub.pass}}</td>
      <td>{{stub.rating}}</td>
      <!-- <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/student/edit/', student.student_id]">Edit</a>&nbsp;
        <button (click)="deleteStudent(student.student_id)" class="btn btn-danger">Delete</button>
      </td> -->
    </tr>
  </tbody>
</table>
